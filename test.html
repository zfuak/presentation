### Supply and Demand
&lt;img src="sup_dem.png" width="300px" height="200px" style="display: block; margin: auto;" /&gt;

- 价格的变动：需求侧，供给侧。(Supply and demand shock)
- 奈雪和喜茶，苹果手机和苹果配件。(Substitute and complement)
- 价格和销量的变化。(elasticity)

???
为什么先讲供求关系，因为它是我记得的为数不多高中学过的东西，但具体学了什么我也不记得，想必是看起来没那么陌生的东西。所以第一个话题就当作是一个复习？
但这次因为多了一张图而有意思多了。
纵轴是什么，横轴是什么。我们首先看看这个需求曲线（demand curve），很合理吧。因为每个人对相同的东西，愿意付的钱是不一样的，当价格低于你的这个willingness to pay（你愿意为其支付的钱的时候）的时候，比如说小A很喜欢吃雪糕她愿意付10块钱，我只是一般般我愿意付8快钱，小c之愿意你就会去购买它，价格越低，就会低于更多人的这个线。所以价格越低，购买这个商品的人越多。
再看下supply curve，其实同理的，当市场上这个商品的价格更高的时候，就会又更多的商家愿意去生产它。
所以这样两条曲线决定了什么，就是价格和销量，这个平衡点，equilibrium。需求==供给。 point。为什么两个东西有不同的价格和不同的销量，就是因为他们的需求曲线和供给曲线不一样，他们的交点不同，最后的平衡点就不同。
当自然灾害来临时，物资短缺，坐地起价，黑心商人，市场经济。比如说新冠的时候，一开始对口罩需求量特别大。价格飞涨。这是需求曲线的变化导致的。那后来价格有下来了，是因为政策要求工厂生产口罩，可能会有补贴之类的，所以供给曲线移动，那价格又恢复了。但是销量也是提高了的。达到了一个新的平衡点。
我们还能从这个曲线看出什么呢？比如说两个上商品他们互为替代品，那一个……。
还有就是一条曲线，我们会关注斜率对吧，不同的斜率他们代表着价格的变化对需求量的影响的程度，斜率越大，那就没什么影响（比如大米），斜率越小，线越平，那一点点价格变化都会带来很大的需求量改变（比如电子产品）。

# 物以稀为贵，Too young too simple

### (Negative) Externatlity and taxes 

#### 为什么要收税
- Carbon tax
- Smoking tax

&lt;img src="neg_ext.png" width="600px" height="300px" style="display: block; margin: auto;" /&gt;
???
国家的税收自有其用途，同时也有调节市场的功能。为什么这么说呢？在这里要了解一个东西叫做consumer surplus and producer surplus. 其实就是这个三角形的面积，以为现在价格是P，但是这些消费者原本愿意以更高的价格购买，这些生产商是可以以p一下的价格生产，但是现在这个商品的交易价格是p所以对于这些consumer 和producer来说，他们有了额外的收获，两者额外的收获加起来就是对于社会这个总体的收获。然后我们要做的是以社会这个整体的角度，怎么样最大化这个三角形的面积。
回到收税这个问题， 我们知道生产重金属会对环境产生影响，但是商家在生产某个东西的时候，只考虑进了个人的成本，比如说场地，人工，等等，这些是私人成本（private cost）但是我们要从社会的角度去思考这个问题，现在对于社会来说，生产重金属不仅仅有场地费人工费还有对环境的损失费，所以从社会的角度来说，供给曲线应该是这样子的，但是商家可不会考虑什么环境损失费呢，所以对重金属生产商来说，他们的供给曲线是这样子的，我们发现这样其实是过量生产了，对社会的角度来说是不好的，为什么不好，我们其实可以通过对比两个面积知道。比较一下面积。
所以在生产的过程中，政府（也就是这个为全社会考虑的政府）希望这些企业不仅考虑进私人成本，也应该考虑社会成本，而这时候如果对这些企业收税，比如说本来生产每吨要花30美元，但是被征税之后就要每吨33美元，其实就是以税的方式强行让这些企业考虑进社会成本，那其实相当于把这个供给曲线向左平移，从而达到一个对于社会来说最优的供给曲线。我现在说的是供给曲线，但是对于需求曲线来说同理，比如我买烟，开车，其实都是会对其他人造成不好的影响，所以当我抽烟的时候，对于社会来说，这个consumer surplus是打折扣的，它是我的快乐-别人的痛苦，因为虽然我收获了快乐，但是有人因为我吸烟而难受啊，但是我消费的时候我才不考虑其他人呢，所以政府就会在向这些yanming们征税，其实是让他们为其他因为它吸烟而难受的人买单。

那具体怎么谈？策略如下：

|          | 指控对方 | 沉默    |
|----------|----------|---------|
| **指控对方** | **(-4,-4)**  | (0,-6)  |
| **沉默**    | (-6,0)   | (-3,-3) |
--

假设你们不过刚刚认识，你不知道他会不会供出你……

--

如果你们是朋友呢……

???
这天你兴高采烈地参加了一个罢工游行。在游行的过程中，你和身边的小A聊了起来，谈到这次游行的目的———”退休改革“时，你们刚好经过一家高级餐厅，据小A说这是这次退休改革的倡导者常常光顾的地方，于是你们趁乱把这家餐厅给砸了。
怎么谈呢？他给你们一个谈判提议，具体如下。
如果你指控你的同伙，但是你的同伙保持沉默，那你就可以走了，他会被关六个月。 
如果你保持沉默而你的同伙供出你，那他就可以走了，你要被关六个月。  
如果你互相供出对方，那就是每个人四个月。  
如果你们都保持沉默，那就还是各三个月。  
注意你和Jean Pierre 是分开被审问的，在做出选择之前你们不能交流。
那我们现在把四种情况放在表格里面做个比较。你觉得你会怎么做呢？

假设对方保持沉默，那从我们自己的角度来说，我们应该怎么做， 对比一下数字，供出对方。
那如果对方供出我们呢，从我们自己的角度来说，我们也应该供出对方。
所以不管对方怎么做，我们都应该confess。
由于对称，如果对方的思考方式和我一样，也应该供出我，所以最后的结果极大可能是我们互相指控。但这个是一个对大家都不好的结果，在博弈论下，我们得到的所谓的Nash Equilibrium纳什均衡却是一个对每一个玩家（player）都不好的结果。当然这个好与不好也是相对的，对于prisoner来说不好，但是设计这个谈判条件的谈判家来说确实妙极了。

# 剪刀石头布

### [Condorcet Voting Paradox](https://en.wikipedia.org/wiki/Condorcet_method)
Suppose we have three candidates, A, B, and C, and that there are three voters with preferences as follows (candidates being listed left-to-right for each voter in decreasing order of preference):

|Voter|	First preference|	Second preference|	Third preference|
|---|---|---|---|
|Voter 1	|A|	B|	C|
|Voter 2	|B|	C|	A|
|Voter 3|	C	|A	|B|
  
--
现在我们采取一种两两比较的投票方式（Robert's Rules of Order）  

--
1. A-B-C (C)  

--
2. B-C-A (A)  

--
3. C-A-B (B)
4. ...
???
在这个领域有几个有意思的理论，今天我想介绍一个悖论，叫作condorcet voting paradox。来举个例子，假设。。。

# Not nothing is impossible 
### [Arrow's Impossibility Theorem](https://en.wikipedia.org/wiki/Arrow%27s_impossibility_theorem)


&gt; 1. If every voter prefers alternative X over alternative Y, then the group prefers X over Y.
2. If every voter's preference between X and Y remains unchanged, then the group's preference between X and Y will also remain unchanged (even if voters' preferences between other pairs like X and Z, Y and Z, or Z and W change).
3. There is no "dictator": no single voter possesses the power to always determine the group's preference.

In short, the theorem states that no rank-order electoral system can be designed that always satisfies these three "fairness" criteria.
